server:
  port: 8081
  shutdown: graceful

spring:
  application:
    name: executor-service
  threads:
    virtual:
      enabled: true

  # RabbitMQ Configuration (Consumer)
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:admin}
    password: ${RABBITMQ_PASSWORD:changeme}
    listener:
      simple:
        concurrency: 5
        max-concurrency: 20
        prefetch: 10

  # PostgreSQL Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:postgres}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: validate  # Use Flyway for schema management
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
          time_zone: UTC
        order_inserts: true
        order_updates: true

  # Flyway Database Migration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    baseline-version: 0

# OpenFeign Configuration
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 30000
        loggerLevel: basic
  compression:
    request:
      enabled: true
      mime-types: application/json,application/xml
      min-request-size: 2048
    response:
      enabled: true
      useGzipDecoder: true
  okhttp:
    enabled: true

  # Kafka Configuration (Producer)
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 5

# MinIO Configuration
minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin}
  bucket:
    raw: ${MINIO_BUCKET_RAW:raw-files}
    temp: temp-uploads

# Kafka Topics
kafka:
  topic:
    file-ready: etl.file.ready

# SFTP Configuration (Default)
sftp:
  default:
    host: ${SFTP_HOST:localhost}
    port: ${SFTP_PORT:22}
    username: ${SFTP_USER:sftpuser}
    password: ${SFTP_PASSWORD:sftppassword}
    remote-directory: /upload

# Messaging (RabbitMQ Queues)
messaging:
  queue:
    executor-ingest: q.executor.ingest

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
  metrics:
    tags:
      application: ${spring.application.name}

# Logging
logging:
  level:
    com.extraction: DEBUG
    org.springframework.amqp: INFO
    org.springframework.kafka: INFO
    com.extraction.executor.client: DEBUG

# Document Processing API Configuration
document-processing:
  api:
    base-url: ${DOCUMENT_PROCESSING_API_URL:http://localhost:8089}
    connect-timeout: 5000
    read-timeout: 30000

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      documentProcessing:
        failure-rate-threshold: 50
        minimum-number-of-calls: 5
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3
        sliding-window-size: 10
        sliding-window-type: COUNT_BASED
        register-health-indicator: true
  
  retry:
    instances:
      documentProcessing:
        max-attempts: 3
        wait-duration: 500ms
        exponential-backoff-multiplier: 2
        randomized-wait-factor: 0.5
        retry-exceptions:
          - feign.RetryableException
          - java.net.SocketTimeoutException
          - java.io.IOException
